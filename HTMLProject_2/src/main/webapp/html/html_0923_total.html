<!-- 
	1. 링크 태그 <a> => 화면 이동 / 위치 지정
		<a>***
			href : 이동 (URL, ID)
			target  
				= 새로운 창 (_blank)
				= 현재 창 (_self => default)
				
	2. 멀티미디어
		1) 이미지 출력
			<img>*** : src => 이미지 파일 (원격)
				width / height
		
		2) 동영상 출력
			<embed> : src => 동영살 파일명
				width / height
		
		3) 다른 HTML을 추가
			<iframe> : src => 포함할 파일명
				width / height
	
	3. 목록 출력
		<ul> : 메뉴 제작
		  <li>
		<table>*** : 일반 목록
 		  <tr>
 		    <th> : 제목
 		    <td> : 내용
 		      ㄴ가로(열) 통합 (clospan)
 		      ㄴ세로(행) 통합 (rowspan)
 		      
 	4. 이미지 + 제목 통합
 		<figure>
 			=> <img>
 			=> <figcaption>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
